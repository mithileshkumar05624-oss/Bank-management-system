<!DOCTYPE html>
<html>

<head>
    <title>Transfer Money</title>
</head>

<body>
    <h2>Transfer Money</h2>
    <form method="post">
        From Account: <input type="number" name="from_account" required><br><br>
        To Account: <input type="number" name="to_account" required><br><br>
        Amount: <input type="number" name="amount" required><br><br>
        <input type="submit" value="Transfer">
    </form>
</body>

</html>
